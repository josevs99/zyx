spring:
  datasource:
    url: jdbc:postgresql://roach-single:26257/my_database?sslmode=disable
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    user:
      name: admin
      password: secret
logging:
  file:
    name: /app/logs/zyx-api.log    # path relative to your project or absolute
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO # will log INFO, WARN, ERROR

server:
  port: 8080

